<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Memory Game</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Main JS -->
  <script defer src="index.js"></script>
</head>
<body class="theme-1">
  <!-- Header -->
  <header class="py-3 text-center text-white">
    <h1 class="display-5 fw-bold">Pokémon Memory Game</h1>
  </header>

  <!-- Controls & Status -->
  <div class="container my-4">
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <select id="difficulty" class="form-select w-auto">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start" class="btn btn-success">Start</button>
      <button id="reset" class="btn btn-danger">Reset</button>
      <button id="powerup" class="btn btn-warning">Power-Up</button>
      <button id="theme" class="btn btn-primary">Change Theme</button>
    </div>

    <!-- Game Info -->
    <div class="row text-center text-white mb-3">
      <div class="col">Clicks: <span id="clicks">0</span></div>
      <div class="col">Matched: <span id="matched">0</span></div>
      <div class="col">Remaining: <span id="remaining">0</span></div>
      <div class="col">Timer: <span id="timer">0</span>s</div>
    </div>

    <!-- Game Board -->
    <div id="game_grid" class="row g-3 justify-content-center"></div>
  </div>

  <!-- Footer -->
  <footer class="py-4 text-center text-white">
    <p>© 2025 Pokémon Memory Game</p>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
